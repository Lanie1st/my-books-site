.az-bar {

  font-weight: bold;
  user-select: none;
}

}

.az-letter.active {

  color: white;
}

/* Book list */
#book-container {

}

ul {

  padding-left: 0;
}

}

  margin-left: 6px;
  color: #555;
}

li a {
  color: #2c3e50;
  text-decoration: none;
}

li a:hover {
  text-decoration: underline;
  color: #1a73e8;
}
</style>

const grouped = {};
books.forEach(book => {
  const clean = book.title.replace(/^(A |An |The )/i, "");
  const letter = clean[0].toUpperCase();
  if (!grouped[letter]) grouped[letter] = [];
  grouped[letter].push(book);
});

const azBar = document.getElementById("az-bar");
const container = document.getElementById("book-container");

Object.keys(grouped).sort().forEach(letter => {
  const span = document.createElement("div");
  span.className = "az-letter";
  span.textContent = letter;

  span.addEventListener("click", () => {
    document.querySelectorAll(".az-letter").forEach(l => l.classList.remove("active"));
    span.classList.add("active");

    container.innerHTML = "";

    const ul = document.createElement("ul");
    grouped[letter]
      .sort((a, b) => a.title.localeCompare(b.title))
      .forEach(book => {
        const li = document.createElement("li");

        const a = document.createElement("a");
        a.href = book.url;
        a.textContent = book.title;
        a.target = "_blank";
        li.appendChild(a);

        if (book.remark) {
          const s = document.createElement("span");
          s.textContent = " — " + book.remark;
          li.appendChild(s);
        }

        ul.appendChild(li);
      });

    container.appendChild(ul);
  });

  azBar.appendChild(span);
});
</script>
